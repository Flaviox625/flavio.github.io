<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS para estilos -->
    <link rel="stylesheet" href="admin_panel.css">
</head>
<body>
    <div class="container">
        <div class="welcome-panel">
            <h2>Bem-vindo, Nome do Administrador!</h2>
            <div class="user-icon">
                <!-- Ícone de usuário -->
                <img src="img/icon.png" alt="Ícone de usuário">
            </div>
        </div>
        <div class="options-panel">
            <div class="manage-students">
                <h3>Gerenciar Alunos</h3>
                <button id="blockButton">Ver Blocos Disponíveis</button>
            </div>
            <div class="specializations-list">
                <h3>Lista de Especializações</h3>
                <button id="specializationsButton">Ver Lista</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
